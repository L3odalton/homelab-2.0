all:
  hosts:
    komodo_core_host:
      ansible_host: 10.0.110.10
    komodo_test_host:
      ansible_host: 10.0.100.80

  children:
    komodo:
      vars:
        enable_server_management: true
        komodo_core_url: "https://komodo.darksaber.fyi"
        generate_server_passkey: true
      children:
        core:
          hosts:
            komodo_core_host:
              server_name: "srv-management-test"
              server_address: https://host.docker.internal:8120
              komodo_bind_ip: "{{ ansible_docker0.ipv4.address}}"
        periphery:
          hosts:
            komodo_test_host:
              server_name: "komodo-test"
              komodo_allowed_ips:
                  - "{{ hostvars['komodo_core_host'].ansible_host }}"
              komodo_bind_ip: "{{ ansible_host }}"