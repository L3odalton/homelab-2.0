---
services:
  plex:
    image: lscr.io/linuxserver/plex:1.42.1
    container_name: plex
    networks:
      proxy:
    ports:
      - 32400:32400
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Europe/Berlin
      - VERSION=docker
      - PLEX_CLAIM=${CLAIM}
    volumes:
      - plex.config:/config
      - /tmp/plex:/transcode
      - /mnt/user/data/media/tv:/tv
      - /mnt/user/data/media/movies:/movies
    devices:
      - /dev/dri:/dev/dri
    restart: unless-stopped
    labels:
      # Traefik
      - "traefik.enable=true"
      - "kop.bind.ip=srv-unraid.local.darksaber.fyi"
      - "traefik.http.services.plex.loadbalancer.server.port=32400"
      - "traefik.http.routers.plex.rule=Host(`plex.darksaber.fyi`)"
      - "traefik.http.routers.plex.entrypoints=https"
      - "traefik.http.routers.plex.tls=true"
      - "traefik.docker.network=proxy"

volumes:
  plex.config:

networks:
  proxy:
    external: true
