---
services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:2.28.0
    container_name: audiobookshelf
    networks:
      - proxy
    environment:
      - TZ=Europe/Berlin
    volumes:
      - /opt/stacks/audiobookshelf/config:/config
      - /opt/stacks/audiobookshelf/metadata:/metadata
      - audiobooks:/audiobooks
      - podcasts:/podcasts
      - radioplays:/radioplays
    labels:
      # Traefik
      - "traefik.enable=true"
      - "traefik.http.services.abs.loadbalancer.server.port=80"
      - "traefik.http.routers.abs.rule=Host(`abs.darksaber.fyi`)"
      - "traefik.http.routers.abs.entrypoints=https"
      - "traefik.http.routers.abs.tls=true"
      - "traefik.http.routers.abs.middlewares=secured-external@file"
      - "traefik.docker.network=proxy"
      # Glance
      - "glance.name=Audiobookshelf"
      - "glance.icon=https://cdn.jsdelivr.net/gh/selfhst/icons/svg/audiobookshelf.svg"
      - "glance.url=https://abs.darksaber.fyi"
      - "glance.same-tab=true"
      - "glance.category=player"
    restart: unless-stopped

networks:
  proxy:
    external: true

volumes:
  audiobooks:
    driver_opts:
      type: "nfs"
      o: "addr=srv-unraid.local.darksaber.fyi,nolock,soft,nfsvers=4"
      device: ":/mnt/user/data/media/audiobooks"
  podcasts:
    driver_opts:
      type: "nfs"
      o: "addr=srv-unraid.local.darksaber.fyi,nolock,soft,nfsvers=4"
      device: ":/mnt/user/data/media/podcasts"
  radioplays:
    driver_opts:
      type: "nfs"
      o: "addr=srv-unraid.local.darksaber.fyi,nolock,soft,nfsvers=4"
      device: ":/mnt/user/data/media/radioplays"