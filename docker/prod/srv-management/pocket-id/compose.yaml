---
x-lockdown: &lockdown
  # prevents write access to the image itself
  read_only: true
  # prevents any process within the container to gain more privileges
  security_opt:
    - "no-new-privileges=true"

services:
  postgres:
    image: "11notes/postgres:16"
    <<: *lockdown
    environment:
      TZ: "Europe/Berlin"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_BACKUP_SCHEDULE: "0 3 * * *"
    volumes:
      - "postgres.etc:/postgres/etc"
      - "postgres.var:/postgres/var"
      - "postgres.backup:/postgres/backup"
    tmpfs:
      - "/postgres/run:uid=1000,gid=1000"
      - "/postgres/log:uid=1000,gid=1000"
    networks:
      backend:
    restart: "always"

  pocket-id:
    depends_on:
      postgres:
        condition: "service_healthy"
        restart: true
    image: "11notes/pocket-id:2.1.0"
    <<: *lockdown
    environment:
      TZ: "Europe/Berlin"
      APP_URL: "${APP_URL}"
      TRUST_PROXY: true
      DB_PROVIDER: "postgres"
      DB_CONNECTION_STRING: "postgres://postgres:${POSTGRES_PASSWORD}@postgres:5432/postgres"
    volumes:
      - "pocket-id.var:/pocket-id/var"
    networks:
      proxy:
      backend:
    restart: "always"
    labels:
      # Traefik
      - "traefik.enable=true"
      - "traefik.http.services.pocket-id.loadbalancer.server.port=1411"
      - "traefik.http.routers.pocket-id.rule=Host(`id.darksaber.fyi`)"
      - "traefik.http.routers.pocket-id.entrypoints=https"
      - "traefik.http.routers.pocket-id.tls=true"
      - "traefik.docker.network=proxy"
      # Glance
      - "glance.name=Pocket-ID"
      - "glance.icon=https://cdn.jsdelivr.net/gh/selfhst/icons/svg/pocket-id.svg"
      - "glance.url=https://id.darksaber.fyi"
      - "glance.same-tab=true"
      - "glance.category=misc"

volumes:
  postgres.etc:
  postgres.var:
  postgres.backup:
  pocket-id.var:

networks:
  proxy:
    external: true
  backend:
    internal: true