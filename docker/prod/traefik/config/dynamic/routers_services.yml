http:
  routers:
    komodo:
      entryPoints:
        - "https"
      rule: "Host(`komodo.darksaber.fyi`)"
      middlewares:
        - secured-external
        - github-hooks-whitelist
      tls:
        options: default
      service: komodo
  services:
    komodo:
      loadBalancer:
        servers:
          - url: "http://komodo_core:9120"
        passHostHeader: true