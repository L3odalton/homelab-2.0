---
services:
  plex:
    image: lscr.io/linuxserver/plex:1.41.7.9823-59f304c16-ls267
    container_name: plex
    network_mode: host
    environment:
      - PUID=99
      - PGID=100
      - TZ=Europe/Berlin
      - VERSION=docker
      - PLEX_CLAIM=${CLAIM}
    volumes:
      - /mnt/user/appdata/plex/config:/config
      - /tmp/plex:/transcode
      - /mnt/user/data/media/tv:/tv
      - /mnt/user/data/media/movies:/movies
    devices:
      - /dev/dri:/dev/dri
    restart: unless-stopped
    labels:
      # Glance
      - "glance.name=Plex"
      - "glance.icon=https://cdn.jsdelivr.net/gh/selfhst/icons/svg/plex.svg"
      - "glance.url=https://plex.darksaber.fyi"
      - "glance.same-tab=true"
      - "glance.category=player"