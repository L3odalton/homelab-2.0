services:
  glance:
    container_name: glance
    image: glanceapp/glance:v0.8.2
    networks:
      - proxy
    volumes:
      - /home/mgrsys/docker/glance/config:/app/config
      - /home/mgrsys/docker/glance/assets:/app/assets
      # - /var/run/docker.sock:/var/run/docker.sock:ro
    env_file: .env
    restart: unless-stopped
    labels:
      # Traefik
      - "traefik.enable=true"
      - "traefik.http.services.glance.loadbalancer.server.port=8080"
      - "traefik.http.routers.glance.rule=Host(`glance.docker-prd.darksaber.fyi`)"
      - "traefik.http.routers.glance.entrypoints=https"
      - "traefik.http.routers.glance.tls=true"
      - "traefik.http.routers.glance.middlewares=secured@file"
      - "traefik.docker.network=proxy"

  socket-proxy:
    image: lscr.io/linuxserver/socket-proxy:3.0.10-r0-ls49
    container_name: socket-proxy
    networks:
      - proxy
    environment:
      - CONTAINERS=1
      - SERVICES=1
      - TASKS=1
      - POST=0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /run   

networks:
  proxy:
    external: true