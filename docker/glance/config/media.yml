- name: Media
  # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
  # hide-desktop-navigation: true
  columns:
    - size: small
      widgets:
        - type: calendar
          first-day-of-week: monday
        
    - size: full
      widgets:
        - type: monitor
          cache: 1m
          title: Player
          sites:
            - title: Plex
              url: https://plex.tv/desktop
              icon: https://cdn.jsdelivr.net/gh/selfhst/icons/svg/plex.svg
        - type: docker-containers
          title: Player
          category: player
          sock-path: tcp://socket-proxy:2375
        - type: docker-containers
          title: Automation
          category: automation
          sock-path: tcp://srv-unraid.local.darksaber.fyi:2375
        - type: docker-containers
          title: Monitoring
          category: monitoring
          sock-path: tcp://socket-proxy:2375

    - size: small
      widgets:
        - type: weather
          units: metric
          hour-format: 24h
          location: Hannover, Germany
        - type: server-stats
          servers:
            - type: local
              name: srv-docker
        - type: repository
          repository: L3odalton/homelab-2.0