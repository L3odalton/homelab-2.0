---
services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:v2.19.5
    container_name: audiobookshelf
    networks:
      - proxy
    environment:
      - TZ=Europe/Berlin
    volumes:
      - audiobookshelf_data:/config
      - audiobookshelf_data:/metadata
      - /mnt/data/media/audiobooks:/audiobooks
      - /mnt/data/media/podcasts:/podcasts
      - /mnt/data/media/radioplays:/radioplays
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.audiobookshelf.rule=Host(`audiobooks.docker-prd.darksaber.fyi`)"
      - "traefik.http.routers.audiobookshelf.entrypoints=https"
      - "traefik.http.routers.audiobookshelf.tls=true"
      - "traefik.http.services.audiobookshelf.loadbalancer.server.port=80"
      - "traefik.http.routers.audiobookshelf.middlewares=secured@file"
      - "traefik.docker.network=proxy"
    restart: unless-stopped

networks:
  proxy:
    external: true

volumes:
  audiobookshelf_data: