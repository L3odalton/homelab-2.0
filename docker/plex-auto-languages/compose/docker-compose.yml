---
services:
  plexautolanguages:
    image: remirigal/plex-auto-languages:latest
    container_name: plexautolanguages
    environment:
      - PLEX_URL=${PLEX_URL}
      - PLEX_TOKEN=${PLEX_TOKEN}
      - TZ=Europe/Berlin
    volumes:
      - plex-auto-languages_config:/config
    restart: unless-stopped

volumes:
  plex-auto-languages_config: